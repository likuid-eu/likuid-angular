<div class="box-templates">
    <div class="selector">
        <lkd-pill pry (click)="showTemplate('voyager')">Voyager</lkd-pill>
        <lkd-pill sry (click)="showTemplate('traveler')">Traveler</lkd-pill>
    </div>
    <lkd-template-voyager *ngIf="show === 'voyager'"></lkd-template-voyager>
    <lkd-template-traveler *ngIf="show === 'traveler'"></lkd-template-traveler>
</div>
