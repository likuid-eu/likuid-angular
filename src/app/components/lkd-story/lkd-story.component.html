<div class="story" #story>
    <div class="content" #content>
        <figure class="story-shape">
            <img class="story-img" src="../../../assets/{{config.image}}">
            <figcaption class="story-cap">{{config.name}}</figcaption>
        </figure>
        <div class="story-txt">
            <h3>{{config.title}}</h3>
            <p>{{config.text}}</p>
        </div>
    </div>
</div>
