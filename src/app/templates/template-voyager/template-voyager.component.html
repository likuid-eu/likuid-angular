<header #headerBack>
    <div class="gradient"></div>
    <lkd-catcheye [data]="catcheyeHeader"></lkd-catcheye>
</header>
<main>
    <section>
        <div class="section-heading">
            <h1>{{titles.trimage}}</h1>
        </div>
        <lkd-block-trimage [data]="blockTri"></lkd-block-trimage>
    </section>
    <section class="polygon-back" #blockCrdBack>
        <div class="gradient"></div>
        <lkd-block-card [data]="blockCards"></lkd-block-card>
    </section>
    <section>
        <div class="section-prices">
            <lkd-spin *ngFor="let spin of spins, let i = index" [config]="spins[i]"></lkd-spin>
        </div>
        <div class="section-footer">
            <lkd-btn-vyg scs>{{buttons.spin}}</lkd-btn-vyg>
        </div>
    </section>
    <section class="section-tours">
        <div class="section-heading">
            <h1>{{titles.testimonials}}</h1>
        </div>
        <div class="testimonials">
            <lkd-story *ngFor="let card of storyCards, let i = index" [config]="storyCards[i]"></lkd-story>
        </div>
        <div class="section-footer">
            <lkd-btn-vyg scs>{{buttons.testimonials}}</lkd-btn-vyg>
        </div>
        <div class="bg-video">
            <video autoplay muted loop src="../../../assets{{videoBg.mp4}}">
                <source src="../../../assets{{videoBg.mp4}}" type="video/mp4">
                <source src="../../../assets{{videoBg.webm}}" type="video/webm">
                    Your browser is not supported. You can make a favour to your self downloading Mozilla Firefox from https://www.mosilla.org
            </video>
        </div>
    </section>
    <section class="section-book">
        <div class="book" #book>
            <div class="form-box">
                <form>
                    <div class="section-heading" id="form-title">
                        <h1>{{bookForm.title}}</h1>
                    </div>
                    <div class="form-group">
                        <label for="name">{{bookForm.labels.name}}</label>
                        <input  class="lkd-input" 
                                type="text" 
                                name="name"
                                id="name"
                                #name
                                placeholder="{{bookForm.placeholders.name}}" 
                                required>
                    </div>
                    <div class="form-group">
                        <label for="email">{{bookForm.labels.email}}</label>
                        <input  class="lkd-input" 
                                type="text" 
                                email="email"
                                id="email"
                                #email
                                placeholder="{{bookForm.placeholders.email}}" 
                                required>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
