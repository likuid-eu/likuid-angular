<div class="lkd-catcheye-header" #catcheyeHeader>
  <div class="gradient"></div>
  <div class="logo-box">
    <img *ngIf="data.logo" src="../../../assets{{data.logo}}" alt="logo" class="logo">
  </div>
  <div class="catcheye">
    <h1>
      <span class="title">{{data.title}}</span>
      <span class="subtitle">{{data.subtitle}}</span>
    </h1>
    <a class="lkd-btn-vyg">{{data.c2a}}</a>
  </div>
</div>
